{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
   {% for message in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
{% endfor %}
<div class="student-profile py-8">
    <div class="container">
        <div class="row align-items-center">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-header bg-transparent border-0">
                    <h3 class="mb-0">Change Password</h3>
                    </div>
                    <form action="/change" method="post">
                        <div class="mb-3">
                            <input class="form-control mx-auto w-auto" id="passwordd" name="passwordd" placeholder="Old Password" type="password" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="New Password" type="password" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control mx-auto w-auto" id="password" name="confirmation" placeholder="Confirm New Password" type="password" required>
                        </div>
                        <button class="btn btn-primary" type="submit">CHANGE</button>
                    </form>
                </div>
                </div>
                </div>
                </div>
                </div>

{% endblock %}
